- name: Set up Java
  uses: actions/setup-java@v2
  with:
    java-version: '17'
    distribution: 'adopt'
    architecture: 'x64'
    check-latest: false
    server-id: github
    server-username: ${{ github.actor }}
    server-password: ${{ secrets.GITHUB_TOKEN }}
    overwrite-settings: true
    job-status: success
